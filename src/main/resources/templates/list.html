<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- css -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./mercari.css" th:href="@{/css/mercari.css}"/>
  <!-- script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <title>Rakus Items</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="./list.html" th:href=@{/item/list}>Rakus Items</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <div>
        <ul class="nav navbar-nav navbar-right">
          <li sec:authorize="isAuthenticated()"><a id="logout" href="./login.html" th:href="@{/logout}">Logout <i class="fa fa-power-off"></i></a></li>
        </ul>
        <p class="navbar-text navbar-right">
          <span sec:authorize="isAuthenticated()" id="loginName">user: <span sec:authentication="principal.user.name">userName</span></span>
        </p>
      </div>
    </div>
  </nav>

  <div id="main" class="container-fluid">
    <!-- addItem link -->
    <div id="addItemButton">
      <a class="btn btn-default" href="./add.html" th:href="@{/item/add}"><i class="fa fa-plus-square-o"></i> Add New Item</a>
    </div>

    <!-- 検索フォーム -->
    <div id="forms">
      <form action="" class="form-inline" role="form" th:action="@{/item/list}" th:object="${itemSearchForm}">
        <div class="form-group">
          <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="item name"/>
        </div>
        <div class="form-group"><i class="fa fa-plus"></i></div>
        <div class="form-group">
          <select id="lCategoryList" class="form-control">
            <option value="">- parentCategory -</option>
          </select>
          <select id="mCategoryList" class="form-control" disabled>
            <option value="">- childCategory -</option>
          </select>
          <select id="sCategoryList" class="form-control" name="category" disabled>
            <option value="">- grandChild -</option>
            <option id="sCategory" th:value="*{category}" th:field="*{category}"></option>
          </select>
        </div>
        <div class="form-group"><i class="fa fa-plus"></i></div>
        <div class="form-group">
          <input th:field="*{brand}" type="text" class="form-control" placeholder="brand"/>
        </div>
        <div class="form-group"></div>
        <button type="submit" class="btn btn-default"><i class="fa fa-angle-double-right"></i> search</button>
      </form>
    </div>

    <!-- pagination -->
    <div class="pages">
      <nav class="page-nav">
        <ul class="pager" th:object="${itemSearchForm}">
          <li class="previous" th:classappend="${page.first} ? 'disabled'"><a href="#" th:href="@{''(page=${page.number},name=*{name},category=*{category},brand=*{brand})}">&larr; prev</a></li>
          <li class="next" th:classappend="${page.last} ? 'disabled'"><a href="#" th:href="@{''(page=${page.number + 2},name=*{name},category=*{category},brand=*{brand})}">next &rarr;</a></li>
        </ul>
      </nav>
    </div>

    <!-- table -->
    <div class="table-responsive">
      <table id="item-table" class="table table-hover table-condensed">
        <thead>
          <tr>
            <th>name</th>
            <th>price</th>
            <th>category</th>
            <th>brand</th>
            <th>cond</th>
          </tr>
        </thead>
        <tbody th:each="item : ${itemList}">
          <tr>
            <td class="item-name"><a href="./detail.html" th:href="@{/item/detail?itemId=} + ${item.id} + @{&pageNum=} + ${page.number + 1}" th:text="${item.name}">Razer BlackWidow Chroma Keyboard</a></td>
            <td class="item-price" th:text="${item.price}">52.0</td>
            <td class="item-category" th:if="${item.lCategory != null}"><a href="" th:text="${item.lCategory}">Electronics</a> / <a href="" th:text="${item.mCategory}">Computers &amp; Tablets</a> / <a href="" th:text="${item.sCategory}">Components &amp; Parts</a></td>
            <td class="item-brand"><a href="" th:text="${item.brand}">Razer</a></td>
            <td class="item-condition" th:text="${item.condition}">3</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- pagination -->
    <div class="pages">
      <nav class="page-nav">
        <ul class="pager" th:object="${itemSearchForm}">
          <li class="previous" th:classappend="${page.first} ? 'disabled'"><a href="#" th:href="@{''(page=${page.number},name=*{name},category=*{category},brand=*{brand})}">&larr; prev</a></li>
          <li class="next" th:classappend="${page.last} ? 'disabled'"><a href="#" th:href="@{''(page=${page.number + 2},name=*{name},category=*{category},brand=*{brand})}">next &rarr;</a></li>
        </ul>
      </nav>
      <!-- ページ番号を指定して表示するフォーム -->
      <div id="select-page">
        <form class="form-inline" th:action="@{/item/list}">
          <div class="form-group">
            <div class="input-group col-xs-6">
              <label></label>
              <input type="text" name="page" th:value="${page.number + 1}" class="form-control"/>
              <!-- 総ページ数 -->
              <div class="input-group-addon">/ <span th:text="${page.totalPages}">20</span></div>
            </div>
            <div class="input-group col-xs-1">
              <button type="submit" class="btn btn-default">Go</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script th:inline="javascript">
    "use strivt"
    $(function(){
      let categoryList = /*[[${categoryList}]]*/
      //大カテゴリをセット
      $.each(categoryList, function(index, value){
        if (value.parent == null && value.nameAll == null) {
          $('#lCategoryList').append($('<option>').html(value.name).val(value.id));
        }
        if (value.id == $('#sCategoryList').val()) {
          $('#sCategoryList').prop('disabled', false);
          $('#sCategory').text(value.name);
        }
      })
      //大カテゴリが変わったら中カテゴリをセット
      $('#lCategoryList').change(function(){
        $('#mCategoryList').prop('disabled', false);
        $('#mCategoryList > option').remove();
        $.each(categoryList, function(index, value){
        if ($('#lCategoryList').val() == value.parent) {
          $('#mCategoryList').append($('<option>').html(value.name).val(value.id));
          }
        })
      });
      //中カテゴリが変わったら小カテゴリをセット
      $('#mCategoryList').change(function(){
        $('#sCategoryList').prop('disabled', false);
        $('#sCategoryList > option').remove();
        $.each(categoryList, function(index, value){
          if ($('#mCategoryList').val() == value.parent) {
            $('#sCategoryList').append($('<option>').html(value.name).val(value.id));
          }
        })
      });
    });
  </script>
</body>
</html>
