<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- css -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./mercari.css"/>
  <!-- script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <title>Rakus Items</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="./list.html" th:href="@{/item/list}">Rakus Items</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <div>
        <ul class="nav navbar-nav navbar-right">
          <li><a id="logout" href="./login.html">Logout&nbsp;<i class="fa fa-power-off"></i></a></li>
        </ul>
        <p class="navbar-text navbar-right">
          <span id="loginName">user: userName</span>
        </p>
      </div>
    </div>
  </nav>

  <!-- details -->
  <div id="input-main" class="container">
    <a type="button" onclick="history.back();" class="btn btn-default"><i class="fa fa-reply"></i> back</a>
    <h2>Edit</h2>

    <!-- edit form -->
    <form action="#" method="POST" class="form-horizontal" th:object="${itemUpdateForm}">
        <!-- name -->
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputName" th:field="*{name}"/>
          </div>
        </div>
        <!-- price -->
        <div class="form-group">
          <label for="price" class="col-sm-2 control-label">price</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="price" th:field="*{price}"/>
          </div>
        </div>
        <!-- category -->
        <div class="form-group">
          <label for="category" class="col-sm-2 control-label">category</label>
          <div class="col-sm-8">
            <select id="lCategoryList" class="form-control">
              <option>- parentCategory -</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="category" class="col-sm-2 control-label"></label>
          <div class="col-sm-8">
            <select id="mCategoryList" class="form-control">
              <option>- childCategory -</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="category" class="col-sm-2 control-label"></label>
          <div class="col-sm-8">
            <select id="sCategoryList" class="form-control" name="sCategory" disabled>
              <option value="">-- grandChild --</option>
              <option id="sCategory" th:value="*{sCategory}" th:field="*{sCategory}"></option>
            </select>
          </div>
        </div>
        <!-- brand -->
        <div class="form-group">
          <label for="brand" class="col-sm-2 control-label">brand</label>
          <div class="col-sm-8">
            <input type="text" id="brand" class="form-control" name="brand" th:field="*{brand}"/>
          </div>
        </div>
        <!-- condition -->
        <div class="form-group">
          <label for="condition" class="col-sm-2 control-label">condition</label>
          <div class="col-sm-8">
            <label for="condition1" class="radio-inline">
              <input type="radio" name="condition" id="condition1" th:field="*{condition}" value="1"/> 1
            </label>
            <label for="condition2" class="radio-inline">
              <input type="radio" name="condition" id="condition2" th:field="*{condition}" value="2"/> 2
            </label>
            <label for="condition3" class="radio-inline">
              <input type="radio" name="condition" id="condition3" th:field="*{condition}" value="3"/> 3
            </label>
          </div>
        </div>
        <!-- description -->
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">description</label>
          <div class="col-sm-8">
            <textarea name="description" id="description" class="form-control" rows="5" th:field="*{description}"></textarea>
          </div>
        </div>
        <!-- submit button -->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:inline="javascript">
      "use strivt"
      $(function(){
        let categoryList = /*[[${categoryList}]]*/
        //大カテゴリをセット
        $.each(categoryList, function(index, value){
          if (value.parent == null && value.nameAll == null) {
            $('#lCategoryList').append($('<option>').html(value.name).val(value.id));
          }
          if (value.id == $('#sCategoryList').val()) {
            $('#sCategoryList').prop('disabled', false);
            $('#sCategory').text(value.name);
          }
        })
        //大カテゴリが変わったら中カテゴリをセット
        $('#lCategoryList').change(function(){
          $('#mCategoryList').prop('disabled', false);
          $('#mCategoryList > option').remove();
          $.each(categoryList, function(index, value){
          if ($('#lCategoryList').val() == value.parent) {
            $('#mCategoryList').append($('<option>').html(value.name).val(value.id));
            }
          })
        });
        //中カテゴリが変わったら小カテゴリをセット
        $('#mCategoryList').change(function(){
          $('#sCategoryList').prop('disabled', false);
          $('#sCategoryList > option').remove();
          $.each(categoryList, function(index, value){
            if ($('#mCategoryList').val() == value.parent) {
              $('#sCategoryList').append($('<option>').html(value.name).val(value.id));
            }
          })
        });
      });
    </script>
</body>
</html>
